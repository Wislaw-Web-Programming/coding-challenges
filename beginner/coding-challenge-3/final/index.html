<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500&family=Expletus+Sans:ital,wght@0,400;0,600;1,400&family=Poppins:wght@200;300;400;500&family=Roboto+Condensed:wght@300;400&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400&family=Sansita+Swashed:wght@500;600&family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,600;1,300;1,500&family=Ubuntu+Condensed&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/wislaw.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/globals.css" />
    <style>
      body {
        font-family: "poppins", sans-serif;
        text-align: center;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .bb_container {
        background-color: rgba(0, 0, 0, 0.158);
        padding: 13px 30px;
        width: 550px;
        text-align: left;
      }

      .bb_item {
        background-color: rgba(0, 0, 0, 0.158);
        padding: 4px 13px;
        margin: 25px auto;
      }

      table {
        width: 615px;
      }
      table,
      th,
      td {
        border: 2px solid rgba(4, 0, 255, 0.205);
        border-collapse: collapse;
        padding: 10px;
        margin: auto;
      }
      tbody tr:nth-child(even) {
        background-color: rgba(4, 0, 255, 0.205);
      }

      /* Style input fields to match div width and use placeholders */
      .bb_item input,
      .bb_item textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-top: 5px;
      }

      /* Style submit button */
      .bb_item button {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        background-color: #0074cc;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>

    <title>CODING CHALLENGE 3 | FINAL</title>
  </head>
  <body>
    <div class="bb_container">
      <h1>Contact me</h1>
      <form action="/submit" method="POST">
        <!-- 2. Inside the form, create input fields for name, email, and message. -->
        <div class="bb_item">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>

        <div class="bb_item">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="bb_item">
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Message"
            required
          ></textarea>
        </div>

        <!-- 3. Add a submit button for the form. -->
        <div class="bb_item">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
