<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500&family=Expletus+Sans:ital,wght@0,400;0,600;1,400&family=Poppins:wght@200;300;400;500&family=Roboto+Condensed:wght@300;400&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400&family=Sansita+Swashed:wght@500;600&family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,600;1,300;1,500&family=Ubuntu+Condensed&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/coding-challenges/styles/globals.css" />
    <link rel="icon" href="/coding-challenges/wislaw.jpg" type="image/x-icon" />
    <style>
      body {
        font-family: "poppins", sans-serif;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        margin: 0;
      }

      /* Apply styles to only the list with the "styled-list" class */
      .styled-list {
        list-style-type: none;
      }
      ul,
      ol {
        margin: 10px;
      }
    </style>

    <title>CODING CHALLENGE 2 | FINAL</title>
  </head>
  <body>
    <!-- Initial plain lists -->
    <ul>
      <li>Unstyled Item 1</li>
      <li>Unstyled Item 2</li>
      <li>Unstyled Item 3</li>
    </ul>

    <ol>
      <li>Unstyled Item 1</li>
      <li>Unstyled Item 2</li>
      <li>Unstyled Item 3</li>
    </ol>

    <!-- Challenge solution: -->
    <!-- Create a new list with the class "styled-list" and apply list styles to it -->
    <ul class="styled-list">
      <li>Styled Item 1</li>
      <li>Styled Item 2</li>
      <li>Styled Item 3</li>
    </ul>
  </body>
</html>
